<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Variables</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Update CSS Variables with <span class="js">JavaScript</span></h1>
    <div class="controls">
      <label for="spacing">Spacing</label>
      <input id="spacing" type="range" name="spacing" min="10" max="100" value="20">
      <label for="blur">Blur</label>
      <input is="bluring" type="range" name="bluring" min="0" max="20" value="10">
      <label for="base">Base Colour</label>
      <input id="base" type="Color" name="base" value="#ffcc00">
    </div> 
    
    <script src="" async defer></script>
  </body>
</html>
